<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body ng-app="sb">
    <div ng-controller="sbController" ng-init="look()">
        <div class="row">
            <div class="col-sm-10">
                <div class="map">
                    <div ng-repeat="row in map" class="map-row">
                        <span ng-repeat="tile in row" class="map-tile tile-{{tile.render}}" ng-class="{'has-player': tile.player}"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <form class="form-inline" role="form" ng-submit="sendMessage()">
                    <div class="form-group">
                        <input autocomplete="off" ng-model="chatInput" class="form-control" />
                    </div>
                    <button type="submit" ng-disabled="!chatInput" class="btn btn-default">Send</button>
                </form>
                <ul id="messages">
                    <li ng-bind-template="{{message.text}}" ng-repeat="message in messages | orderBy:'-id'"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/angular/lib/angular.min.js"></script>
    <script src="js/angular/app/app.js"></script>
    <script src="js/angular/services/socketService.js"></script>
    <script src="js/angular/controllers/sbController.js"></script>
</body>
</html>
