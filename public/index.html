<!doctype html>
<html>
<head>
    <title>Subterranean Barbarian</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body ng-app="sb">
    <div ng-controller="sbController" ng-init="look()">
        <canvas sb-render sb-map="map"></canvas>
        <div id="chat-column">
            <form class="form-inline" role="form" ng-submit="sendMessage()">
                <div class="form-group">
                    <input autocomplete="off" ng-model="chatInput" class="form-control" />
                </div>
                <button type="submit" ng-disabled="!chatInput" class="btn btn-default">Send</button>
            </form>
            <ul id="messages">
                <li ng-bind-template="{{message.text}}" ng-repeat="message in messages | orderBy:'-id'"></li>
            </ul>
        </div>
        <div id="controls">
            <div class="btn btn-default" ng-click="move('nw')">nw</div>
            <div class="btn btn-default" ng-click="move('ne')">ne</div><br />
            <div class="btn btn-default" ng-click="move('w')">w</div>
            <div class="btn btn-default" ng-click="move('e')">e</div><br />
            <div class="btn btn-default" ng-click="move('sw')">sw</div>
            <div class="btn btn-default" ng-click="move('se')">se</div>
            <div class="btn btn-default" ng-click="moveRandom()">Random</div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/angular/lib/angular.min.js"></script>
    <script src="js/angular/app/app.js"></script>
    <script src="js/angular/services/socketService.js"></script>
    <script src="js/angular/controllers/sbController.js"></script>
    <script src="js/angular/directives/render.js"></script>
</body>
</html>
