<!doctype html>
<html>
<head>
  <title>Chat</title>
  <script type="application/dart" src="ChatCtrl.dart"></script>
</head>

<body chat-ctrl>

<h1>Chat</h1>
<div id="messages">
  <ul>
    <li ng-repeat="m in ctrl.chat.messages" ng-bind-template='{{m["text"]}}'>
    </li>
  </ul>
</div>

<form ng-submit="ctrl.sendMessage()">
  <input ng-model="ctrl.message">
  <button type="submit">Send</button>
</form>
</body>
</html>
